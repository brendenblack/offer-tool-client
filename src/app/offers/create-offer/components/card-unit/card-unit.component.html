<div class="card border-secondary mb-1" >
    <!-- <img class="card-img-top" alt="Card image cap"> -->
    <div class="card-header p-2">{{unit.type}}. {{unit.name}}</div>
    <div class="card-body p-2">
      <p class="card-text">{{unit.description}}</p>
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 col-md-12">
                <strong>Content</strong>
              </div>
              <div class="col">
                  <button class="btn btn-link py-0 px-2" [disabled]="!canAddUnlock" (click)="addUnlock()"><span octicon="lock" title="Add an unlock for {{unit.name}}"></span></button>
                  <button class="btn btn-link py-0 px-2" [disabled]="!canAddMaxBuildable" (click)="addMaxBuildable()"><span octicon="plus" title="Add a maxbuildable for {{unit.name}}"></span></button>
                  <button class="btn btn-link py-0 px-2" [disabled]="!canAddPrebuilt" (click)="addPrebuilt()"><span octicon="person" title="Add a prebuilt {{unit.name}} along with a maxbuildable "></span> </button>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <strong>Display</strong>
                  </div>
                  <div class="col">
                      <button class="btn btn-link py-0 px-2" [disabled]="!canAddUnlock" (click)="addUnlock()"><span octicon="lock" title="Add an unlock for {{unit.name}}"></span></button>
                      <button class="btn btn-link py-0 px-2" [disabled]="!canAddMaxBuildable" (click)="addMaxBuildable()"><span octicon="plus" title="Add a maxbuildable for {{unit.name}}"></span></button>
                      <button class="btn btn-link py-0 px-2" [disabled]="!canAddPrebuilt" (click)="addPrebuilt()"><span octicon="person" title="Add a prebuilt {{unit.name}} along with a maxbuildable "></span> </button>
                  </div>
            </div>
              
            </div>
    </div>
    <div class="card-footer text-muted p-1">
        <span *ngFor="let t of unit.tags">{{t}} </span>
      </div>
</div>
