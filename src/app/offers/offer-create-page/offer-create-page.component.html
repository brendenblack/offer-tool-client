<div class="container-fluid h-100">
  <div class="row no-gutter h-100">
    <div class="col-lg-4 py-2" id="sidebar">
      <app-offer-create></app-offer-create>
    </div>

    <div class="col-lg offset-lg-4 border-left border-secondary p-0" style="height: 3000px;">
      
      <div *ngIf="catalog; else loadingCatalog">
        <app-offer-catalog [catalog]="catalog"></app-offer-catalog>
      </div>

      <ng-template #loadingCatalog>
        <div class="w-100 text-center pt-5">
          <h2>Loading Catalog...</h2>
            <i class="fas fa-spinner fa-2x fa-spin"></i>
        </div>

      </ng-template>
    
    </div>
  </div>
</div>
